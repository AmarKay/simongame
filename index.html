<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/main.css" />
    <script src="./public/jQuery.js"></script>
    <script src="./public/main.js"></script>
    <title>Simon Game</title>
  </head>

  <body>

    <header>
      <h1>Simon Game</h1>

    </header>

    <main>

      <h2>Click on Start to play the game.</h2>
      <h2>Game Level: <span id="level"></span></h2>

      <section>
        <div class="1 box red"></div>
        <div class="2 box green"></div>
        <div class="3 box blue"></div>
        <div class="4 box yellow"></div>
      </section>

      <button> Start </button>

    </main>

    <footer>

    </footer>

  </body>
